<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>{% block title %}Gestão de Projetos{% endblock %}</title>
  </head>
  <body>
    <!-- Menu de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Controle</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/gestao_area_verde"
                >Gestão de Área Verde</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/gestao_cronograma">Gestao de Cronograma</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <!-- Conteúdo Principal -->

    <script src="/static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
