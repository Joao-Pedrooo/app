<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <title>Login - App</title>
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
      <form action="/login" method="post">
        <img
          src="https://img.freepik.com/vetores-gratis/ilustracao-do-conceito-de-login_114360-739.jpg?semt=ais_hybrid"
          alt="Logo"
          class="rounded-circle mb-4"
          height="270"
          width="270"
        />
        <h1 class="h3 mb-3 fw-normal">Gestão de Projeto</h1>
        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Digite Usuário"
          />
          <label for="username">Usuário</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Digite a Senha"
          />
          <label for="password">Senha</label>
        </div>
        <div class="form-check text-start my-3">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe"
            >Lembrar Usuário</label
          >
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Logar</button>
      </form>
      <script src="/static/js/bootstrap.bundle.min.js"></script>
    </main>
  </body>
</html>
